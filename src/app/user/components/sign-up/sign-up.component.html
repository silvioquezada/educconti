<main>

    <section class="container" aria-label="Detalle de Curso">
  
      <div class="content-title">
        <h1>Regístrate</h1>
      </div> 
    
      <form class="form skin-form">
  
        <div class="panel panel-col-p50">
          <div class="input-group">
            <label class="form-label" for="cedula">Cédula:</label>
            <input class="form-control" id="cedula" type="text" placeholder="Ingrese cedula">
          </div>
          <div class="input-group">
            <label class="form-label" for="apellidos">Apellidos:</label>
            <input class="form-control" id="apellidos" type="text" placeholder="Ingrese apellidos">
          </div>
          <div class="input-group">
            <label class="form-label" for="nombres">Nombres:</label>
            <input class="form-control" id="nombres" type="text" placeholder="Ingrese nombres">
          </div>
          <div class="input-group">
            <label class="form-label" for="genero">Género:</label>
            <select class="form-control-select" id="genero">
              <option>Seleccione un género</option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
          <div class="input-group">
            <label class="form-label" for="etnia">Etnia</label>
            <select class="form-control-select" id="etnia">
              <option>Seleccione una etnia</option>
              <option>Mestizo</option>
              <option>Montubio</option>
              <option>Indígena</option>
              <option>Blanca</option>
              <option>Negra</option>
            </select>
          </div>
          <div class="input-group">
            <label class="form-label" for="direccion">Dirección:</label>
            <input class="form-control" id="direccion" type="text" placeholder="Ingrese direccion">
          </div>
        </div>
  
        <div class="panel panel-col-p50">
          <div class="input-group">
            <label class="form-label" for="celular">Celular:</label>
            <input class="form-control" id="celular" type="text" placeholder="Ingrese celular">
          </div>
          <div class="input-group">
            <label class="form-label" for="correo">Correo:</label>
            <input class="form-control" id="correo" type="text" placeholder="Ingrese correo">
          </div>
          <div class="input-group">
            <label class="form-label" for="instruccion">Nivel de Instrucción:</label>
            <select class="form-control-select" id="instruccion">
              <option>Seleccione una instruccion</option>
              <option>Ninguna</option>
              <option>Primaria</option>
              <option>Secundaria</option>
              <option>Tercer Nivel</option>
              <option>Cuarto Nivel</option>
            </select>
          </div>
          <div class="input-group">
            <label class="form-label" for="usuario">Usuario:</label>
            <input class="form-control" id="usuario" type="text" placeholder="Ingrese usuario">
          </div>
          <div class="input-group">
            <label class="form-label" for="password">Contraseña:</label>
            <input class="form-control" id="password" type="text" placeholder="Ingrese password">
          </div>
          <div class="input-group input-group-center">
            <button class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i> Registrarse</button>
          </div>
        </div>
  
      </form>
  
    </section>
  </main>

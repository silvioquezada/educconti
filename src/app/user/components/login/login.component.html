<app-loader [loading] = "loading"></app-loader>
<app-recover-password></app-recover-password>
<main>
  <section class="container" aria-label="Detalle de Curso">

    <div class="content-title">
      <h1>Acceso del Usuario</h1>
    </div>

    <form class="form-login skin-form" [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="panel-login">
        <div class="input-group">
          <label class="form-label" for="username">Usuario: <span class="required" aria-label="required">*</span></label>
          <input class="form-control" id="username" type="text" placeholder="Ingrese username" [formControl]="usuario" [ngClass]="{ 'is-invalid': usuario.errors && !isValidForm}">
          <div *ngIf="usuario.errors">
            <div *ngIf="usuario.errors && !isValidForm">
              <small class="text-color-red" *ngIf="usuario?.hasError('required')">Usuario es requerido</small>
            </div>
          </div>
        </div>
        <div class="input-group">
          <label class="form-label" for="password">Contraseña: <span class="required" aria-label="required">*</span></label>
          <input class="form-control" id="password" type="password" placeholder="Ingrese contraseña" [formControl]="password" [ngClass]="{ 'is-invalid': password.errors && !isValidForm}">
          <div *ngIf="password.errors">
            <div *ngIf="password.errors && !isValidForm">
              <small class="text-color-red" *ngIf="password?.hasError('required')">Contraseña es requerido</small>
            </div>
          </div>
        </div>

        <div class="content-row-between">
          <button type="button" class="btn btn-primary" (click)="login()"><i class="fa-solid fa-key"></i> Ingresar</button>
          <a class="text-color-primary" routerLink="/user/registrate"><span class="text-link">Regístrate</span></a>
        </div>
        <div class="input-group"><a class="text-color-primary" href="#" data-bs-toggle="modal" data-bs-target="#modalFormRecover" toggle="tooltip" data-bs-placement="top" (click)="recoverPassword()">
          <span class="text-link">Recuperar contraseña</span></a></div>
        </div>

    </form>

  </section>
</main>

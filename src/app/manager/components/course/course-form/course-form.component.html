<form class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true" [formGroup]="registerForm" (ngSubmit)="register()">
  <app-loader [loading] = "loading"></app-loader>

  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <label class="text-weight">{{ title }}</label>
        <button class="btn-close pointer" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        
      </div>
      <div class="modal-body">
        
        <div class="form-modal">

          <div class="panel panel-col-p50">
            <div class="input-group">
              <label class="form-label" for="codigo_curso">Código:</label>
              <input class="form-control" id="codigo_curso" type="text" placeholder="Ingrese codigo" maxlength="100" [formControl]="codigo_curso" [ngClass]="{ 'is-invalid': (codigo_curso.errors && isValidForm != null && !isValidForm) || !isValidFormPeriod}">
              <div *ngIf="codigo_curso.errors || !isValidFormPeriod">
                <div *ngIf="codigo_curso.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="codigo_curso?.hasError('required')">Código es requerido</small>
                </div>
                <div *ngIf="!isValidFormPeriod">
                  <small class="text-color-red">Código ya está registrado</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="periodos">Periodo:</label>
              <select class="form-control form-control-select" id="periodos" [formControl]="periodo" [ngClass]="{'is-invalid': periodo.errors && isValidForm != null && !isValidForm}">
                <option></option>
                <option [value]="item.cod_periodo" *ngFor="let item of periodsDTO"><!--[selected]="item.cod_periodo === cod_periodo"-->
                  {{item.descripcion}}
                </option>
              </select>
              <div *ngIf="periodo.errors">
                <div *ngIf="periodo.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="periodo?.hasError('required')">Periodo es requerido</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="categorias">Categoria:</label>
              <select class="form-control form-control-select" id="categorias" [formControl]="categoria" [ngClass]="{'is-invalid': categoria.errors && isValidForm != null && !isValidForm}">
                <option></option>
                <option [value]="item.cod_categoria" *ngFor="let item of categoriesDTO">
                  {{item.categoria}}
                </option>
              </select>
              <div *ngIf="categoria.errors">
                <div *ngIf="categoria.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="categoria?.hasError('required')">Categoría es requerido</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="curso">Nombre curso:</label>
              <input class="form-control" id="curso" type="text" placeholder="Ingrese nombre curso" maxlength="50" [formControl]="nombre_curso" [ngClass]="{ 'is-invalid': nombre_curso.errors && isValidForm != null && !isValidForm}">
              <div *ngIf="nombre_curso.errors">
                <div *ngIf="nombre_curso.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="nombre_curso?.hasError('required')">Nombre del curso es requerido</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="apellidos">Imagen:</label>
              <input class="form-control" id="apellidos" type="text" placeholder="Ingrese año" maxlength="50" [formControl]="nombre_curso" [ngClass]="{ 'is-invalid': nombre_curso.errors && isValidForm != null && !isValidForm}">
              <div *ngIf="nombre_curso.errors">
                <div *ngIf="nombre_curso.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="nombre_curso?.hasError('required')">Año es requerido</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="apellidos">Fecha inicio inscripción:</label>
              <input class="form-control" id="apellidos" type="text" placeholder="Ingrese año" maxlength="50" [formControl]="nombre_curso" [ngClass]="{ 'is-invalid': nombre_curso.errors && isValidForm != null && !isValidForm}">
              <div *ngIf="nombre_curso.errors">
                <div *ngIf="nombre_curso.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="nombre_curso?.hasError('required')">Año es requerido</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="apellidos">Fecha fin inscripción:</label>
              <input class="form-control" id="apellidos" type="text" placeholder="Ingrese año" maxlength="50" [formControl]="nombre_curso" [ngClass]="{ 'is-invalid': nombre_curso.errors && isValidForm != null && !isValidForm}">
              <div *ngIf="nombre_curso.errors">
                <div *ngIf="nombre_curso.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="nombre_curso?.hasError('required')">Año es requerido</small>
                </div>
              </div>
            </div>

          </div>

          <div class="panel panel-col-p50">

            <div class="input-group">
              <label class="form-label" for="apellidos">Fecha inicio curso:</label>
              <input class="form-control" id="apellidos" type="text" placeholder="Ingrese año" maxlength="50" [formControl]="nombre_curso" [ngClass]="{ 'is-invalid': nombre_curso.errors && isValidForm != null && !isValidForm}">
              <div *ngIf="nombre_curso.errors">
                <div *ngIf="nombre_curso.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="nombre_curso?.hasError('required')">Año es requerido</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="apellidos">Fecha fin curso:</label>
              <input class="form-control" id="apellidos" type="text" placeholder="Ingrese año" maxlength="50" [formControl]="nombre_curso" [ngClass]="{ 'is-invalid': nombre_curso.errors && isValidForm != null && !isValidForm}">
              <div *ngIf="nombre_curso.errors">
                <div *ngIf="nombre_curso.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="nombre_curso?.hasError('required')">Año es requerido</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="modalidad">Modalidad:</label>
              <input class="form-control" id="modalidad" type="text" placeholder="Ingrese año" maxlength="50" [formControl]="modalidad" [ngClass]="{ 'is-invalid': modalidad.errors && isValidForm != null && !isValidForm}">
              <div *ngIf="modalidad.errors">
                <div *ngIf="modalidad.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="modalidad?.hasError('required')">Año es requerido</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="apellidos">Cupo:</label>
              <input class="form-control" id="apellidos" type="text" placeholder="Ingrese año" maxlength="50" [formControl]="nombre_curso" [ngClass]="{ 'is-invalid': nombre_curso.errors && isValidForm != null && !isValidForm}">
              <div *ngIf="nombre_curso.errors">
                <div *ngIf="nombre_curso.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="nombre_curso?.hasError('required')">Año es requerido</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="apellidos">Documento descripción:</label>
              <input class="form-control" id="apellidos" type="text" placeholder="Ingrese año" maxlength="50" [formControl]="nombre_curso" [ngClass]="{ 'is-invalid': nombre_curso.errors && isValidForm != null && !isValidForm}">
              <div *ngIf="nombre_curso.errors">
                <div *ngIf="nombre_curso.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="nombre_curso?.hasError('required')">Año es requerido</small>
                </div>
              </div>
            </div>

            <div class="input-group">
              <label class="form-label" for="apellidos">Descripción:</label>
              <input class="form-control" id="apellidos" type="text" placeholder="Ingrese año" maxlength="50" [formControl]="nombre_curso" [ngClass]="{ 'is-invalid': nombre_curso.errors && isValidForm != null && !isValidForm}">
              <div *ngIf="nombre_curso.errors">
                <div *ngIf="nombre_curso.errors && isValidForm != null && !isValidForm">
                  <small class="text-color-red" *ngIf="nombre_curso?.hasError('required')">Año es requerido</small>
                </div>
              </div>
            </div>

          </div>

        </div>
        
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-sm" type="submit"><i class="fas fa-save"></i> {{textButton}}</button>
      </div>
    </div>
  </div>
</form>

<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">

      </div>

            </div>

            <div class="input-group">
              <label class="form-label" for="password">Contraseña:</label>
              <input class="form-control" id="password" type="text" placeholder="Ingrese password">
            </div>
          </div>

        </form>
        
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-sm" type="button" data-bs-dismiss="modal"><i class="fas fa-save"></i> Guardar</button>
      </div>
    </div>

</div>

<main>
  
  <section class="container" aria-label="Listado de usuarios">

      <div class="content-title">
        <h1>Listado de Usuarios</h1>
      </div>
      
  
      <form class="form skin-form">

        
        <div class="panel panel-col-p100">

          <div class="content-column-between">
            <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#modalNuevo"><i class="fas fa-plus"></i> NUEVO</button>

            <input (keyup)="keyFilter();" class="form-filter" type="text" placeholder="Buscar" name="filterpost" [(ngModel)]="filterpost">

          </div>

          
          <table class="content-table resp">
            <thead>
              <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Gestor</th>
                <th scope="col">Correo</th>
                <th scope="col">Celular</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of (managersDTO | filterUsuario: filterpost) | paginate : {
                itemsPerPage: pagesize,
                currentPage: page,
                totalItems: count
              }">
                <td>{{item.usuario}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.correo}}</td>
                <td>{{item.celular}}</td>
                <td>
                  <div class="flex-content-right">
                    <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#modalEditar"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#modalBuscar"><i class="fas fa-search"></i></button>
                    <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="flex-content-right">
            <pagination-controls class="custom-pagination"
            previousLabel="Anterior"
            nextLabel="Siguiente"
            [responsive]="true"
            (pageChange)="handlePageChange($event)">
            </pagination-controls>
          </div>

        </div>


  


        
      </form>
      





  
    
  </section>
</main>
